<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito Sans" rel="stylesheet">
</head>
<body>
    <div id="div01"> <!--მთლიანი გვერდი-->
        <div id="div02"> <!--მარცხენა მხარე - ფონი, სადაც ჩავსვამ ფოტოს--> 
            
        </div>
        <div id="div03"> <!--მარჯვენა მხარე-->
            <div id="div04"> <!--აქ გავაკეთებ ცალკე დივს, სადაც ჩავსვამ ფოტოს და სარეგისტრაციო ფორმას-->
                <img src="img.png" class="img">
                <div id="div05"> <!--აქ ჩავსვამ სარეგისტრაციო ფორმას-->
                    <h2>Login to your Account</h2>
                    <p>See what is going on with your business</p>
                    <div id="div06"> <!--Continue with google-->
                        <div id="div07"> <!--აქ ჩავსვამ გუგლის ფოტოს-->
                        </div>
                        <p class="p01">Continue with Google</p>
                    </div>
                    <p class="textInDashes">------------- or Sign in with Email -------------
                    </p>
                    <form>
                        <label for="email">Email</label>
                        <input type="email" class="inputMail" placeholder="mail@abc.com">
                       
                        <br><br>
                        <label for="password">Password</label>
                        <input type="password" placeholder="*****************" class="inputPassword">
                        <input type="checkbox">
                        <label for="checkbox" class="checkbox">Remember Me</label>
                        <p class="checkbox2">Forgot Password?</p> 
                        <input type="button" class="button" value="Login">
                    </form>
                    <div id="div08"> <!--აქ ჩავწერ ბოლო ტექსტს-->
                        <p class="lastText"><span class="p02">Not Registered Yet?</span> Create an account</p>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
